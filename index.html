<html>
  <head>
    <title>Knight Fight</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="health">
      <div class="health1"><img id="health1" src="imgs/health.png" /></div>
      <div class="health2"><img id="health2" src="imgs/health.png" /></div>
    </div>
    <div class = "choices">
      <div id="choices1" class="choices1">
        <button id="atk">ATTACK</button>
        <button id="blk">BLOCK</button>
        <button id="rst">REST</button>
        <button id="evd">EVADE</button>
      </div>
      <div class="choices2">
        <div id="atk2">ATTACK</div>
        <div id="blk2">BLOCK</div>
        <div id="rst2">REST</div>
        <div id="evd2">EVADE</div>
      </div>
    </div>
    <div class="rolls">
      <div class="diceDiv1"><img id="dice1" src="imgs/roll1.png" /></div>
      <div class="diceDiv2"><img id="dice2" src="imgs/roll1.png" /></div>
    </div>
    <img id="fight" src="imgs/rstrst.png" />
  </body>
  <script src="app.js"></script>
</html>
